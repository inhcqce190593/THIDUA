<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản trị dữ liệu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      margin: 0;
      padding: 20px;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.7s ease-in;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #eef6ff;
      transition: background-color 0.3s;
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      transition: color 0.2s;
    }

    a:hover {
      color: #0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      font-size: 16px;
    }

    .icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h2><i class="fas fa-database icon"></i>Quản trị dữ liệu</h2>

  <form method="POST" action="/add">
    <input name="name" placeholder="Tên" required>
    <input name="email" placeholder="Email" required>
    <button type="submit"><i class="fas fa-plus-circle icon"></i>Thêm</button>
  </form>

  <table>
    <tr>
      <th>ID</th>
      <th><i class="fas fa-user icon"></i>Tên</th>
      <th><i class="fas fa-envelope icon"></i>Email</th>
      <th><i class="fas fa-cogs icon"></i>Hành động</th>
    </tr>
    {% for row in data %}
      <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.email }}</td>
        <td>
          <a href="/edit/{{ row.id }}"><i class="fas fa-edit icon"></i>Sửa</a> |
          <a href="/delete/{{ row.id }}" onclick="return confirm('Bạn có chắc muốn xóa?')">
            <i class="fas fa-trash-alt icon"></i>Xóa
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>

  <a href="/home" class="back-link"><i class="fas fa-arrow-left icon"></i>Quay lại Trang chủ</a>

</body>
</html>
