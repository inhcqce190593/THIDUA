<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Dữ Liệu Học Tập</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; color: #0f172a; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 24px; width: 100%; max-width: 600px; }
        .btn { padding: 8px 16px; border-radius: 4px; font-weight: 500; cursor: pointer; transition: background-color 0.2s ease; }
        .btn-primary { background-color: #1e40af; color: white; }
        .btn-primary:hover { background-color: #1c3c9c; }
        .btn-secondary { background-color: #6b7280; color: white; }
        .btn-secondary:hover { background-color: #4b5563; }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            margin-bottom: 16px;
            background-color: white;
        }
        input[readonly] {
            background-color: #e2e8f0; /* Grey background for read-only fields */
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Chỉnh Sửa Dữ Liệu Học Tập (ID: {{ data.id }})</h1>

        <form action="{{ url_for('update_study_data', data_id=data.id) }}" method="POST">
            {# ID thường không cho phép chỉnh sửa trực tiếp, nhưng cần thiết để xác định bản ghi #}
            <input type="hidden" name="id" value="{{ data.id }}">
            
            <label for="gio_a" class="block text-gray-700 text-sm font-bold mb-2">Giờ A (điểm +5):</label>
            <input type="number" name="gio_a" id="gio_a" value="{{ data.gio_a }}" required min="0">

            <label for="gio_b" class="block text-gray-700 text-sm font-bold mb-2">Giờ B (điểm -5):</label>
            <input type="number" name="gio_b" id="gio_b" value="{{ data.gio_b }}" required min="0">

            <label for="gio_c" class="block text-gray-700 text-sm font-bold mb-2">Giờ C (điểm -15):</label>
            <input type="number" name="gio_c" id="gio_c" value="{{ data.gio_c }}" required min="0">

            <label for="gio_d" class="block text-gray-700 text-sm font-bold mb-2">Giờ D (điểm -25):</label>
            <input type="number" name="gio_d" id="gio_d" value="{{ data.gio_d }}" required min="0">

            <label for="dat_kieu_mau" class="block text-gray-700 text-sm font-bold mb-2">Đạt kiểu mẫu (Yes/No):</label>
            <select name="dat_kieu_mau" id="dat_kieu_mau" required>
                <option value="Yes" {% if data.dat_kieu_mau == 'Yes' %}selected{% endif %}>Yes (điểm +5)</option>
                <option value="No" {% if data.dat_kieu_mau == 'No' %}selected{% endif %}>No (điểm -10)</option>
            </select>

            {# tong_diem được tính toán ở backend, hiển thị ở đây dưới dạng chỉ đọc #}
            <label for="tong_diem" class="block text-gray-700 text-sm font-bold mb-2">Tổng điểm:</label>
            <input type="number" name="tong_diem" id="tong_diem" value="{{ data.tong_diem }}" readonly>
            
            <div class="flex justify-end space-x-4 mt-4">
                <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
                <a href="{{ url_for('user') }}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</body>
</html>
