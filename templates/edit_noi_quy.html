<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa nội quy - Hệ thống Quản lý</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #1e40af; /* Modern blue */
            --secondary: #3b82f6; /* Vibrant blue */
            --accent: #f59e0b; /* Warm amber */
            --background: #f1f5f9; /* Softer slate background */
            --card-bg: #ffffff;
            --text: #0f172a; /* Darker slate text */
            --border: #d1d5db; /* Lighter border */
            --shadow: 0 6px 12px -4px rgba(0, 0, 0, 0.1), 0 3px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Navbar */
        .navbar {
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            padding: 1.25rem 2.5rem;
            position: sticky;
            top: 0;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-toggle {
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text);
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -260px;
            background-color: var(--primary);
            color: white;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }

        .sidebar .logo i {
            margin-right: 0.75rem;
        }

        .sidebar .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sidebar .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .sidebar .nav-links a i {
            margin-right: 0.75rem;
        }

        /* Form Container */
        .form-container {
            background-color: var(--card-bg);
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            max-width: 700px;
            width: 100%;
            margin: 3rem auto;
            animation: slideIn 0.5s ease;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-container h2 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .form-container h2 i {
            font-size: 1.5rem;
        }

        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        label {
            font-weight: 600;
            color: var(--text);
            font-size: 1.1rem;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #f8fafc;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--secondary);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        button i {
            font-size: 1.25rem;
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive */
        @media (min-width: 1024px) {
            .navbar .menu-toggle {
                display: none;
            }
            .sidebar {
                left: 0;
            }
            .main-content {
                margin-left: 260px;
            }
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            .form-container h2 {
                font-size: 1.75rem;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .navbar {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar flex items-center justify-between">
        <div class="flex items-center">
            <i class="fas fa-bars menu-toggle text-2xl text-gray-700 mr-4" id="menuToggle"></i>
            <div class="text-xl font-bold text-gray-800">HỆ THỐNG QUẢN LÝ</div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo"><i class="fas fa-school"></i> HỆ THỐNG QUẢN LÝ</div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Trang Chủ</a>
            {% if session.get('role') == 'admin' %}
            <a href="{{ url_for('tong_ket') }}"><i class="fas fa-chart-bar"></i> Trang Tổng Kết</a>
            {% endif %}
            {% if session.get('role') in ['user', 'viewer'] %}
            <a href="{{ url_for('user') }}"><i class="fas fa-user"></i> Trang của tôi</a>
            {% endif %}
            <a href="{{ url_for('hoc_tap') }}"><i class="fas fa-book-open"></i> Học Tập</a>
            <a href="{{ url_for('noi_quy') }}"><i class="fas fa-gavel"></i> Nội Quy</a>
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Đăng Xuất</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container">
            <h2><i class="fas fa-gavel"></i> Chỉnh sửa nội quy</h2>
            <form method="POST" class="form-grid">
                <div class="form-group">
                    <label for="tuan">Tuần:</label>
                    <input type="number" id="tuan" name="tuan" value="{{ rule.tuan | default(1) }}" required>
                </div>
                <div class="form-group">
                    <label for="lop">Lớp:</label>
                    <input type="text" id="lop" name="lop" value="{{ rule.lop | default('Chưa gán') }}" required>
                </div>
                <div class="form-group">
                    <label for="vi_pham">Nội dung vi phạm:</label>
                    <input type="text" id="vi_pham" name="vi_pham" value="{{ rule.noi_dung_vi_pham | default('') }}" required>
                </div>
                <div class="form-group">
                    <label for="diem_tru">Điểm trừ:</label>
                    <input type="number" id="diem_tru" name="diem_tru" value="{{ rule.diem_tru | default(0) }}" required>
                </div>
                <div class="form-group">
                    <label for="so_luot">Số lượt:</label>
                    <input type="number" id="so_luot" name="so_luot" value="{{ rule.so_luot_vi_pham | default(0) }}" required>
                </div>
                <div class="form-group">
                    <label for="hoc_sinh">Tên học sinh:</label>
                    <input type="text" id="hoc_sinh" name="hoc_sinh" value="{{ rule.ten_hoc_sinh_vi_pham | default('') }}" required>
                </div>
                <div class="form-group">
                    <button type="submit"><i class="fas fa-save"></i> Cập nhật</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 1024 && !sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
